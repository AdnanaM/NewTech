    <body>
        <h4>Receive from the user address, firstname, lastname and phone number. Print the map to the console.</h4>

        <script>
            let myMap = new Map();
            let address = prompt('Write address');
            let firstname = prompt('Write firstname');
            let lastname = prompt('Write lastname');
            let phone = prompt('Write phone');
            
            myMap.set('address', address)
            myMap.set('fistname', firstname)
            myMap.set('lastname', lastname)
            myMap.set('phone', phone)

            console.log(myMap)
        </script>
        
    </body>
