<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h4>Remove comment with key 70 and 55. Print the size of the map. Loop over the map and log them to the console.</h4>

        <script>
            const comments = new Map([
                [50, '🥺Fail'],
                [55, '😥Over'],
                [60, '😌Enough'],
                [70, '❤Almost Good'],
                [80, '😍Good'],
                [90, '😛Very Good'],
                [100, '👏Excellent']
            ])

            comments.delete(70);
            comments.delete(55);
            console.log(comments.size);
            for(const [key, value] of comments){
                console.log((`${key}: ${value}`));
                // console.log(key + "=" + value);
            }
        </script>
        
    </body>
</html>
