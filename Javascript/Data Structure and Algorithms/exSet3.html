<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h4>Receive from the user 5 names using a prompt and alert if the user print Mike.</h4>

        <button onclick="existName()">Click Me</button>
        <script>
            function existName(){
                const mySet = new Set();
                for(var i = 0; i < 5; i++){
                    const name = prompt('Type a name');
                    mySet.add(name);
                }
                alert(mySet.has('mike'));
            }
        </script>
    </body>
</html>
