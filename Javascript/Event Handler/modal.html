<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exersise Modal</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 style="text-align: center;">Modal</h2>
        <button class="showModal">Open Modal</button>

        <div id="mymodal" class="modal">
            <span onclick="document.getElementById('mymodal').style.display = 'none'" class='close' title='Close Modal'>x</span>
            <form class="modal-content">
                <div class="container">
                    <h1>Delete file?</h1>
                    <p>Are you sure you want to delete the file?</p>
                    <div class="clearfix">
                        <button class="btncancel">Cancel</button>
                        <button class="btndelete">Delete</button>
                    </div>
                </div>
            </form>
        </div>


        <script>
            let modal = document.getElementById('myModal');
            document.querySelector(".showModal").addEventListener('click', showModal);
            document.querySelector('.btncancel').addEventListener('click', hideModal);
            document.querySelector('.btndelete').addEventListener('click', hideModal);

            
            function showModal(){
                document.getElementById('mymodal').style.display = 'block';
            }

            function hideModal(){
                document.getElementById('mymodal').style.display = 'none';
            }

            document.addEventListener('keydown', function (e){
                if(e.key === 'Escape'){
                    hideModal();
                }
            })

        </script>
    </body>
</html>
