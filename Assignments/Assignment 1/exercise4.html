<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adnana Muresan</title>

        <style>
            .box{
                width: 300px;
                height: 300px;
                background-color: teal;
                position: relative;
            }

            .topLeft1{
                position: absolute;
                top: 0px;
                left: 0px;
            }

            .topLeft2{
                position: absolute;
                top: 150px;
                left: 150px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="topLeft1">top left</div>
        </div><br><br>

        <div class="box">
            <div class="topLeft2">top left</div>
        </div>
    </body>
</html>
